<html>
    <body>
        <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
        <button onclick="myfunction()">Klik Disini</button>
        <p id="demo"></p>

        <Script>
            function myfunction()
            {
                var x;
                var name=prompt ("Silahkan masukkkan nama anda", "Muhammad Nurwahyudi Adhitama");
                if (name!=null)
            {
                x="Selamat Datang ! " + name + " Bagaimana kabar anda hari ini?";
                document.getElementById("demo").innerHTML=x; 
            }
            }
        </Script>
    </body>
</html>
